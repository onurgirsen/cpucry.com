<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Turbo Spiral Reactor floods the screen with cascading vortex spirals for a browser-based stress test." />
    <meta name="keywords" content="cpu stress test, browser game, particle simulation, turbo spiral game" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Turbo Spiral Reactor" />
    <meta property="og:description" content="Turbo Spiral Reactor floods the screen with cascading vortex spirals for a browser-based stress test." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.cpucry.com/games/59.html" />
    <meta property="og:image" content="https://www.cpucry.com/images/og-default.svg" />
    <link rel="canonical" href="https://www.cpucry.com/games/59.html" />
    <title>Turbo Spiral Reactor</title>
    <style>
:root {
  color-scheme: dark;
}
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.08), transparent 55%), #151827;
  color: #e9efff;
  min-height: 100vh;
  overflow: hidden;
}
canvas {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  display: block;
}
.hud {
  position: fixed;
  top: clamp(16px, 4vw, 32px);
  left: clamp(16px, 6vw, 48px);
  padding: clamp(16px, 4vw, 28px);
  width: min(360px, 90vw);
  background: linear-gradient(180deg, rgba(10,12,28,0.88), rgba(10,12,28,0.62));
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.45);
  backdrop-filter: blur(14px);
  display: grid;
  gap: 16px;
  z-index: 5;
}
h1 {
  margin: 0;
  font-size: clamp(1.35rem, 2.8vw, 1.75rem);
  line-height: 1.2;
  letter-spacing: 0.4px;
}
p {
  margin: 0;
  font-size: clamp(0.9rem, 2.2vw, 1rem);
  color: rgba(233,239,255,0.82);
  line-height: 1.5;
}
.controls {
  display: grid;
  gap: 12px;
}
label.slider {
  display: grid;
  gap: 8px;
  font-size: 0.85rem;
  color: rgba(233,239,255,0.74);
}
label.slider span {
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: rgba(233,239,255,0.56);
}
input[type="range"] {
  width: 100%;
}
.buttons {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}
button {
  appearance: none;
  border: none;
  border-radius: 999px;
  padding: 10px 16px;
  font-weight: 600;
  letter-spacing: 0.3px;
  cursor: pointer;
  color: #0b1228;
  background: linear-gradient(120deg, #ff5f45, #ffc0b0);
  box-shadow: 0 12px 24px rgba(0,0,0,0.4);
  transition: transform 0.12s ease, filter 0.18s ease;
}
button:hover {
  filter: brightness(1.1);
}
button:active {
  transform: translateY(1px);
}
button.muted {
  background: rgba(233,239,255,0.12);
  color: rgba(233,239,255,0.82);
  box-shadow: inset 0 0 0 1px rgba(233,239,255,0.14);
}
.stats {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 10px;
}
.stats div {
  background: rgba(8,11,24,0.6);
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.06);
  padding: 10px 12px;
  display: grid;
  gap: 4px;
}
.stats .label {
  font-size: 0.7rem;
  text-transform: uppercase;
  letter-spacing: 1.2px;
  color: rgba(233,239,255,0.5);
}
.stats span.value {
  font-variant-numeric: tabular-nums;
  font-size: 1rem;
}
.hint {
  position: fixed;
  bottom: clamp(24px, 6vw, 48px);
  width: 100%;
  text-align: center;
  font-size: clamp(0.75rem, 1.9vw, 0.9rem);
  color: rgba(233,239,255,0.55);
  pointer-events: none;
  letter-spacing: 0.4px;
}
@media (max-width: 640px) {
  .hud {
    left: 50%;
    transform: translateX(-50%);
  }
}
    </style>
  </head>
  <body>
    <canvas id="field" aria-label="Turbo Spiral Reactor simulation"></canvas>
    <section class="hud">
      <h1>Turbo Spiral Reactor</h1>
      <p>Spawn cascading vortex spirals and push your hardware with a turbo spiral storm.</p>
      <div class="controls">
        <label class="slider">
          <span>Intensity</span>
          <input type="range" id="intensity" min="0.1" max="3.5" step="0.1" value="1.0" />
        </label>
        <div class="buttons">
          <button id="burstButton">Spawn Surge</button>
          <button id="freezeButton">Freeze</button>
          <button id="clearButton" class="muted">Clear Trails</button>
        </div>
        <div class="stats">
          <div>
            <span class="label">Particles</span>
            <span class="value" id="countStat">0</span>
          </div>
          <div>
            <span class="label">FPS</span>
            <span class="value" id="fpsStat">0</span>
          </div>
        </div>
      </div>
    </section>
    <div class="hint">Drag to stir the field. Tap Spawn Surge to flood the simulation.</div>
    <script type="application/json" id="game-config">
{
  "id": 59,
  "name": "Turbo Spiral Reactor",
  "mode": "cluster",
  "colors": {
    "background": "#151827",
    "glow": "#ff5f45",
    "spark": "#ffc0b0",
    "trail": "rgba(255,192,176,0.070)"
  },
  "particle": {
    "initialCount": 280,
    "maxCount": 1096,
    "speed": 1.12,
    "jitter": 0.35,
    "burst": 224,
    "drag": 0.015,
    "gravity": 0.05,
    "glow": 0.73,
    "pointerForce": 0.92
  },
  "intensity": {
    "min": 0.4,
    "max": 3.6,
    "step": 0.1,
    "initial": 1.0
  },
  "tagline": "Spawn cascading vortex spirals and push your hardware with a turbo spiral storm."
}
    </script>
    <script src="../scripts/surge-game.js"></script>
  </body>
</html>
