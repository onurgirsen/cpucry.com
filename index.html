<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="CPUcry Games offers browser-based experiments and computer crashing games that push your hardware to the limit."/>
  <meta name="keywords" content="computer crashing games, CPU stress test, browser simulations, hardware stress, web experiments"/>
  <meta name="robots" content="index, follow"/>
  <meta property="og:title" content="CPUcry Games"/>
  <meta property="og:description" content="Browser-based experiments and computer crashing games that push your hardware to the limit."/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://www.cpucry.com/"/>
  <title>CPUcry Games</title>
  <style>
    :root {
      --bg-start: #0f1220;
      --bg-end: #1b2735;
      --accent: #6aa9ff;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: #e8ecf1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
    }
    main {
      padding: 2rem;
      max-width: 480px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .games {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .game {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
      width: 96px;
    }
    .game img {
      width: 100%;
      max-width: 96px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }
    a.button {
      display: inline-block;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      transition: background 0.3s;
    }
    a.button:hover {
      background: #8cc0ff;
    }
  </style>
</head>
<body>
  <main>
    <h1>CPUcry Games</h1>
    <p>Fun browser-based experiments and simulations, including computer crashing games.</p>
    <div class="games">
      <div class="game">
        <a href="games/1.html">
          <img src="images/1.png" alt="7/8 Ring Simulation screenshot" />
        </a>
        <a class="button" href="games/1.html">7/8 Ring Simulation</a>
      </div>
      <div class="game">
        <a href="games/2.html">
          <img src="images/2.png" alt="Bouncing Ball with Infinite Speed screenshot" />
        </a>
        <a class="button" href="games/2.html">Bouncing Ball with Infinite Speed</a>
      </div>
    </div>
  </main>
</body>
</html>
