<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="CPUcry Games offers browser-based experiments and computer crashing games that push your hardware to the limit."/>
  <meta name="keywords" content="computer crashing games, CPU stress test, browser simulations, hardware stress, web experiments"/>
  <meta name="robots" content="index, follow"/>
  <meta property="og:title" content="CPUcry Games"/>
  <meta property="og:description" content="Browser-based experiments and computer crashing games that push your hardware to the limit."/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://www.cpucry.com/"/>
  <title>CPUcry Games</title>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "CPUcry Games",
    "url": "https://www.cpucry.com/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://www.cpucry.com/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  <style>
    :root {
      --bg-start: #0f1220;
      --bg-end: #1b2735;
      --accent: #6aa9ff;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: #e8ecf1;

      /* İçerik üstte kalsın, yatayda esnesin */
      display: flex;
      flex-direction: column;
      align-items: stretch;       /* <- center'dan stretch'e */
      justify-content: flex-start;
      text-align: center;         /* başlık & paragraf ortada kalır */
      min-height: 100vh;
    }
    main {
      padding: 2rem;
      width: 100%;                /* <- tam genişlik */
      max-width: none;            /* <- sınırı kaldır */
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .games {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-start;
      justify-content: flex-start; /* kartlar soldan başlasın */
    }
    .game {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;

      /* 2× büyütme */
      width: 192px;
    }
    .game img {
      width: 100%;
      max-width: 192px;   /* 96px → 192px */
      border-radius: 6px; /* 8px → 6px (biraz az) */
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }
    a.button {
      display: inline-block;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      transition: background 0.3s;
    }
    a.button:hover {
      background: #8cc0ff;
    }
  </style>
</head>
<body>
  <main>
    <h1>CPUcry Games</h1>
    <p>Fun browser-based experiments and simulations, including computer crashing games.</p>
    <div class="games">
      <div class="game">
        <a href="games/1.html">
          <img src="images/1.png" alt="7/8 Ring Simulation screenshot" />
        </a>
        <a class="button" href="games/1.html">7/8 Ring Simulation</a>
      </div>
      <div class="game">
        <a href="games/2.html">
          <img src="images/2.png" alt="Bouncing Ball with Infinite Speed screenshot" />
        </a>
        <a class="button" href="games/2.html">Bouncing Ball with Infinite Speed</a>
      </div>
      <div class="game">
        <a href="games/3.html">
          <img src="images/3.png" alt="Exponential Chart screenshot" />
        </a>
        <a class="button" href="games/3.html">Exponential Chart</a>
      </div>
      <div class="game">
        <a href="games/4.html">
          <img src="images/4.png" alt="Reflective Laser – Ultra Fast screenshot" />
        </a>
        <a class="button" href="games/4.html">Reflective Laser – Ultra Fast</a>
      </div>
    </div>
  </main>
</body>
</html>
