<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="CPUcry Games offers browser-based experiments and computer crashing games that push your hardware to the limit."/>
  <meta name="keywords" content="computer crashing games, CPU stress test, browser simulations, hardware stress, web experiments"/>
  <meta name="robots" content="index, follow"/>
  <meta property="og:title" content="CPUcry Games"/>
  <meta property="og:description" content="Browser-based experiments and computer crashing games that push your hardware to the limit."/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://www.cpucry.com/"/>
  <meta property="og:image" content="https://www.cpucry.com/images/og-default.svg"/>
  <link rel="canonical" href="https://www.cpucry.com/" />
  <title>CPUcry Games</title>
  <link rel="icon" href="/images/favicon.svg" type="image/svg+xml" />
  <style>
    :root {
      --bg-start: #0f1220;
      --bg-end: #1b2735;
      --accent: #6aa9ff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, rgba(58, 81, 134, 0.08), transparent 60%), linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: #e8ecf1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-height: 100vh;
    }
    main {
      padding: clamp(2rem, 6vw, 4rem);
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      font-size: clamp(2.2rem, 5vw, 3.2rem);
      margin-bottom: 1rem;
      text-align: center;
    }
    p.lead {
      margin: 0 auto 2.5rem;
      line-height: 1.6;
      max-width: 720px;
      text-align: center;
      color: rgba(232, 236, 241, 0.85);
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      align-items: start;
    }
    .game {
      display: grid;
      gap: 0.85rem;
      justify-items: center;
    }
    a.thumb {
      position: relative;
      display: grid;
      place-items: center;
      width: 100%;
      aspect-ratio: 16 / 10;
      border-radius: 14px;
      overflow: hidden;
      text-decoration: none;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.16), transparent 55%), linear-gradient(135deg, hsl(var(--hue, 220) 82% 58%), hsl(calc((var(--hue, 220) + 45) % 360) 76% 45%));
      box-shadow: 0 18px 32px rgba(6, 12, 26, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      isolation: isolate;
    }
    a.thumb::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.22), transparent 40%);
      mix-blend-mode: screen;
      opacity: 0.7;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }
    a.thumb:hover {
      transform: translateY(-4px);
      box-shadow: 0 24px 48px rgba(6, 12, 26, 0.45);
    }
    a.thumb:hover::after {
      opacity: 1;
    }
    .thumb-label {
      font-size: clamp(1.8rem, 4vw, 2.4rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      color: rgba(10, 12, 26, 0.16);
      text-transform: uppercase;
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.6);
      mix-blend-mode: screen;
    }
    a.button {
      display: inline-block;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      font-weight: 600;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      transition: background 0.3s, transform 0.2s ease;
      text-align: center;
      width: fit-content;
      max-width: 100%;
    }
    a.button:hover {
      background: #8cc0ff;
      transform: translateY(-2px);
    }
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <main>
    <h1>CPUcry Games</h1>
    <p class="lead">Fun browser-based experiments and simulations, including computer crashing games.</p>
    <div class="games" data-games-grid></div>
  </main>

  <template id="game-card">
    <article class="game">
      <a class="thumb" href="#">
        <span class="thumb-label"></span>
        <span class="visually-hidden thumb-alt"></span>
      </a>
      <a class="button" href="#"></a>
    </article>
  </template>

  <script type="module" src="scripts/index-page.js"></script>
</body>
</html>
