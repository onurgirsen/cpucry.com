<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CPUCRY</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #1a1a1a, #000);
        color: #f5f5f5;
      }
      main {
        text-align: center;
        padding: 3rem;
        border-radius: 1.5rem;
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 1.5rem 3rem rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
      }
      h1 {
        font-size: clamp(2.5rem, 6vw, 4rem);
        margin-bottom: 1rem;
      }
      p {
        font-size: clamp(1rem, 3vw, 1.25rem);
        margin: 0;
        opacity: 0.8;
      }
      a {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        background: linear-gradient(135deg, #6a5acd, #ff6ec7);
        color: inherit;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.05em;
      }
      a:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Welcome to CPUCRY</h1>
      <p>A fresh start for something extraordinary.</p>
      <a href="mailto:hello@cpucry.com">Get in touch</a>
    </main>
  </body>
</html>
